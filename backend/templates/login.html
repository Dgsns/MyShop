{% load static %}
{% load custom_tags %}

<body>
    {% block css %}
        <link type="text/css" href="{% static 'style/all.css' %}" rel="stylesheet">
    {% endblock %}
    <style>
        body{
	        margin: 0;
	        padding: 0;
	        display: flex;
	        justify-content: center;
	        align-items: center;
	        min-height: 100vh;
	        font-family: 'Jost', sans-serif;
	        background-image: url("{% static 'img/grocery2.jpg' %}");
        }
        .main{
	        width: 350px;
	        height: 500px;
	        background: violet;
	        overflow: hidden;
            border-radius: 10px;
	        box-shadow: 5px 20px 50px #000;
        }
        #chk{
	        display: none;
        }
        label{
	        color: white;
	        font-size: 2.3em;
	        justify-content: center;
	        display: flex;
	        margin: 60px;
	        font-weight: bold;
	        cursor: pointer;
	        transition: .5s ease-in-out;
        }
        input{
	        width: 60%;
	        height: 35px;
	        font-size: 14px;
	        background: #e0dede;
	        justify-content: center;
	        display: flex;
	        margin: 20px auto;
	        padding: 10px;
	        border: none;
	        outline: none;
	        border-radius: 5px;
        }
        button{
	        width: 60%;
	        height: 40px;
	        margin: 10px auto;
	        justify-content: center;
	        display: block;
	        color: #fff;
	        background: #573b8a;
	        font-size: 1em;
	        font-weight: bold;
	        margin-top: 20px;
	        outline: none;
	        border: none;
	        border-radius: 5px;
	        transition: .2s ease-in;
	        cursor: pointer;
        }
        button:hover{
	        background: #6d44b8;
	        color:red;
        }
        .login{
	        height: 460px;
	        background: #eee;
	        border-radius: 60% / 10%;
	        transition: .3s ease-in-out;
        }
        .login label{
	        color: #573b8a;
        }
		#chk:checked ~ .login label{
	        transform: scale(1);
        }
    </style>

		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">
				<form method = "post">
					{% csrf_token %}

					<div class="signup">
						<label for="chk" aria-hidden="true">Login</label>
						<input type="text" name="txt" placeholder="User name" required="">
						<input type="password" name="pswd" placeholder="Password1" required="">
						<button type="submit"><a href="{% url 'profile' %}">Enter</a></button>
						<button><a href="{% url 'change_password' %}">Change_password</a></button>
					</div>
				</form>
		</div>

</body>
